<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="header">
        <div class="name-Container">
            <h3 class="player1" onclick="name1()">Player:</h3> 
            <h3 class="primary-Score">0</h3>
        </div>
       
        <h3 class="next"></h3>
        <div class="name-Container">
            <h3 class="player2">Opponent: </h3>
            <h3 class="second-Score">0</h3>
        </div>

    </div>

    <div class="start-Container">
        <button class="start-Button" onclick="drawBoard()">Start</button>
    </div>

    <div class="board-Background">
        
    </div>

    <script src="/script.js"></script>
</body>
</html>
