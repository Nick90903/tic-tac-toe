<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="input-One">
        <form id="form-One" action="/script.js">
                <legend>New Player</legend>
                <button type="button" class="close" onclick="showForm(this, 'none')"></button>
            <input type="text" id="name" name="name" placeholder="Player name">
            <div class="checkbox">
                <div><label>X: </label><input type="checkbox" id="x" name="x"></div>
                <div><label>O: </label><input type="checkbox" id="o" name="o"></div>
            </div>
        </form>
    </div>

    <div class="input-Two">
        <form id="form-One" action="/script.js">
                <legend>New Player</legend>
                <button type="button" class="close" onclick="showForm(this, 'none')"></button>
            <input type="text" id="name" name="name" placeholder="Player name">
            <div class="checkbox">
                <div><label>X: </label><input type="checkbox" id="x" name="x"></div>
                <div><label>O: </label><input type="checkbox" id="o" name="o"></div>
            </div>
        </form>
    </div>

    <div class="header">
        <h3 class="player"><a><button value="0" class="playerNew" onclick="showForm(this, 'flex')">+</button></a>Player: <a class="primary-Score">X</a></h3>
        <h3 class="opponent"><a><button value="1" class="opponenetNew" onclick="showForm(this, 'flex')">+</button></a>Opponent: <a class="second-Score">X</a></h3>
    </div>

    <div class="board-Background">
        
    </div>

    <script src="/script.js"></script>
</body>
</html>
